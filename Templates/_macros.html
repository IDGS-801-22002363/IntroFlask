{%macro datos(name, placeholder,type="text") %}

<label for="name">{{name}}:</label>
<p> <input name="{{name}}" type="{{typae}}" placeholder="{{placeholder}}"/>
{%endmacro%}

{%macro camposNuevos(field)%}
<td>{{field.label}}</td>
<td>{{field(**kwargs) | safe}}</td>

{%if field.errors%}
<ul>
    {%for error in field.errors%}
    <li>{{error}}</li>
    {%endfor%}
</ul>
{%endif%}
{%endmacro%}
