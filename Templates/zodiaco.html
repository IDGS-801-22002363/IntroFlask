<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiaco Chino</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center">Calculadora de Zodiaco Chino</h2>

    <form method="POST" class="border p-4 shadow rounded">
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido Paterno:</label>
            <input type="text" name="apellido_paterno" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido Materno:</label>
            <input type="text" name="apellido_materno" class="form-control" required>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label class="form-label">Día:</label>
                <input type="number" name="dia" class="form-control" required min="1" max="31">
            </div>
            <div class="col-md-4">
                <label class="form-label">Mes:</label>
                <input type="number" name="mes" class="form-control" required min="1" max="12">
            </div>
            <div class="col-md-4">
                <label class="form-label">Año:</label>
                <input type="number" name="anio" class="form-control" required min="1900" max="2025">
            </div>
        </div>
        <div class="mt-3">
            <label class="form-label">Sexo:</label><br>
            <input type="radio" name="sexo" value="M" required> Masculino
            <input type="radio" name="sexo" value="F" required> Femenino
        </div>
        <button type="submit" class="btn btn-primary mt-3">IMPRIMIR</button>
    </form>

    {% if resultado %}
    <div class="mt-5 p-4 border shadow rounded text-center">
        <h3>Hola, <strong>{{ resultado.nombre_completo }}</strong></h3>
        <p>Tienes <strong>{{ resultado.edad }}</strong> años</p>
        <p>Tu signo zodiacal chino es: <strong>{{ resultado.signo_chino }}</strong></p>
        <p>Sexo: <strong>{{ resultado.sexo }}</strong></p>
    </div>
    {% endif %}

</body>
</html>
